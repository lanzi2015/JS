<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport"
         content="width=device-width,initial-scale=1,user-scale=no">
        <title> 登陆</title>
        <link  rel="stylesheet" type="text/css" href="CSS/reset.css">
        <link  rel="stylesheet" type="text/css" href="CSS/common.css">
        <link  rel="stylesheet" type="text/css" href="CSS/index.css">
    </head>
    <body>
        <div class="index-header">
                <div class="header-center clearfloat">
                        <p >登录</p>
                      </div>
                  <div class="header-left clearfloat">
                    <a >关闭</a>
                  </div>
                  <div class="header-right clearfloat">
                    <a >注册</a> 
                  </div>
        </div>

        <div class="index-panel">
            <div class="index-user">
                    <i class="icon-user clearfloat"></i>
                    <input type="text" class="index-panel-user clearfloat " placeholder="请输入用户名"></input>                                                                                                                                                                                          
            </div>
            <div class="index-password">
                    <i class="icon-password"></i>
                    <input type="password" class="index-panel-password clearfloat" placeholder="请输入密码"></input>                                                                                                                                                                                          
            </div>
        </div>

        <button class="index-login">
            登  录
        </button>
        <a class="index-forget"> 忘记密码?</a>
