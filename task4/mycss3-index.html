<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8 " name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <title > 个人主页</title>
        <link rel="stylesheet" type="text/css" href="CSS/common.css">
        <link rel="stylesheet" type="text/css" href="CSS/index-conten.css">
        <link rel="stylesheet" type="text/css" href="CSS/reset.css">
    </head>
    <body>
       
        <div class="header">
                        <p>个人主页</p>
                        <button >  </button>
        </div>
         <div class="content">
            <div class="banner" >
                <div class="banner-ig">
                    <img  src="IMAGE/banner-person.png" alt="bannar">
                </div>
                <div class="banner-text">
                    <ul>
                        <li >
                            <p class="banner-text-left">高素雅</p>
                            <p class="banner-text-left clearfloat">51岁</p>
                        </li>
                        <li>
                            <i class="banner-gps-img"></i>
                            <p class="banner-text-right">北京<strong>·</strong>通州<strong>·</strong>果园</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="list">
                <div class="list-top  clearfloat">
                    <div class="list-top-text"><p >专业技能</p></div>
                </div>
                <div class="list-context  clearfloat">
                        <div class="context-top-left">
                                <p>住家</p>
                            </div>
                            <div class="context-top-right">
                                <p>不含餐</p>
                            </div>
                </div>
                <div class="list-context  clearfloat">
                    <div class="list-context-left">
                        <p>从业年限</p>
                    </div>
                    <div class="list-context-right">
                        <p>0-3年</p>
                    </div>
                </div>
                <div class="list-context  clearfloat">
                    <div class="list-context-left">
                        <p>工作时间</p>
                    </div>
                    <div class="list-context-right">
                        <p>全天</p>
                    </div>
                </div>
                <div class="list-context  clearfloat">
                    <div class="list-context-left">
                        <p >服务价格</p>
                    </div>
                    <div class="list-context-right">
                        <p style="color: red">25元/小时</p>
                    </div>
                </div>
                <div class="list-context  clearfloat">
                        <p class="list-context-left">自我介绍</p>
                        <p  class="list-context-right">
                            可以洗衣做饭,1.处理更复杂的移动端页面； 2.同样是左中右的布局，可以用很多不同的方法来完成； 3.用css3的方法更好地拉伸背景图。
                        </p>
 
                </div>
            </div>
        </div>
        <div  class="footer">
            <button>留言</button>
            <button>电话联系</button>
        </div>
      
        
    </body>
</html>
